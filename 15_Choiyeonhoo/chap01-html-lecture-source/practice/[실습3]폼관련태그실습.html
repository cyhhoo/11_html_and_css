<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>폼 관련 태그 실습</title>
</head>
<body>
  <form>
    <h1>회원 가입</h1>
    <fieldset>
      <legend>필수 입력 사항</legend>
      <table>
        <tbody>
          <tr>
            <th>ID</th>
            <td>
              <label>
                <input type="text" name="userId" placeholder="아이디 10글자 이내" size="20">
              </label>
            </td>
            <td>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="중복 확인">
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td colspan="2">
              <label>
                <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
              </label>
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td colspan="2">
              <label>
                <input type="text" size="30">
              </label>
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <label>
                <input type="email">
              </label>
            </td>
            <td>
              <label>
                <select>
                  <option>직접입력</option>
                  <option>@naver.com</option>
                  <option>@hanmail.net</option>
                </select>
              </label>
            </td>
          </tr>
        </tbody>

      </table>

    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>

      <p>
        <label>프로필 사진
          <input type="file" multiple>
        </label>
      </p>
      <p>
        성별 :
        <input id="male" type="radio" name="gender" value="M" checked>
        <label for="male">남자</label>
        <input id="female" type="radio" name="gender" value="F">
        <label for="female">여자</label>
      </p>
      <p>
        <label> 생년월일 :
          <input type="date">
        </label>
      </p>
      <p>
        <label> 취미
          <br>
          <input id="baseball" type="checkbox" name="hobby" value="야구">
          <label for="baseball"> 야구 </label>
          &nbsp;&nbsp;<input id="basketball" type="checkbox" name="hobby" value="농구">
          <label for="basketball"> 농구 </label>
          &nbsp;&nbsp;<input id="football" type="checkbox" name="hobby" value="축구">
          <label for="football"> 축구 </label>
          <br>
          <input id="study" type="checkbox" name="hobby" value="공부" checked>
          <label for="study"> 공부 </label>
          <input id="music" type="checkbox" name="hobby" value="음악감상">
          <label for="music"> 음악감상 </label>
          <br>
          <input id="etc" type="checkbox" name="hobby" value="기타">
          <label for="etc"> 기타: <input type="text"> </label>
        </label>
      </p>

      <p>
        <label>
          자기소개
        </label>
        <br>
        <textarea name="contents" id="" cols="50" rows="3"
                  style="resize:none">
        </textarea>
      </p>
    </fieldset>
  </form>

</body>
</html>
